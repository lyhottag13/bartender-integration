<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./assets/cotoicon.webp">
    <link rel="stylesheet" href="./src/app.css">
    <title>Integration Builder App</title>
</head>

<body>
    <h1></h1>
    <div id="app-wrapper">
        <div id="datecode-wrapper"><span id="datecode"></span></div>
        <div id="input-wrapper">
            <input id="start-index" placeholder="Índice inicial" maxlength="5">
            <span>→</span>
            <input id="end-index" placeholder="Índice final" maxlength="5">
        </div>
        <div id="button-wrapper">
            <button id="print" class="button-hover">Imprimir</button>
            <button id="reprint" class="button-hover">Reimprimir</button>
        </div>
        <div id="modal-wrapper">
            <span id="modal-text">Printing...</span>
        </div>
    </div>
    <script type="module" src="./src/app.js"></script>
</body>
